<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="text"
        formControlName="title"
        placeholder="Post Title"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please Enter the Post Title</mat-error
      >
    </mat-form-field>
    <mat-form-field>
      <textarea
        matInput
        rows="4"
        formControlName="content"
        placeholder="Post Content"
      ></textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please Enter a post title</mat-error
      >
    </mat-form-field>
    <div
      class="image-preview"
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid"
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-error
      *ngIf="imagePreview !== '' && imagePreview && form.get('image').invalid"
      >Please Choose a Valid Image Type(.jpeg, .jpg, .png)</mat-error
    >
    <div>
      <button mat-raised-button color="accent" type="submit">Save Post</button>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick Image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
  </form>
</mat-card>
